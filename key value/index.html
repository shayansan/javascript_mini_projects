<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key value</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="message">Press any key to get the javascript key code</div>
        <h1 id="number-value">85</h1>
        <div class="events">
            <div class="event-key">
                <p>event.key</p>
                <h4 id="event-key-value">69</h4>
            </div>
            <div class="event-location">
                <p>event.location</p>
                <h4 id="event-location-value">0</h4>
            </div>
            <div class="event-which">
                <p>event.which</p>
                <h4 id="event-which-value">85</h4>
            </div>
            <div class="event-code">
                <p>event.code</p>
                <h4 id="event-code-value">KeyS</h4>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
