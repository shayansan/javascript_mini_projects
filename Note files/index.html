<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27e065ba71.js" crossorigin="anonymous"></script>
    <title>Note file</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <input type="text" name="input" id="input" placeholder="Write your note here...">
            <button id="btn">Add Note</button>
            <button id="remove-btn">Clear Input</button>
        </div>
        <div class="colors">
            <p>Choose a Background Color:</p>
            <button class="Baby-Blue"></button>
            <button class="pink"></button>
            <button class="Mint-Green"></button>
            <button class="Butter-Yellow"></button>
            <button class="Lavender"></button>
            <button class="Light-Beige"></button>
            <button class="Light-Khaki"></button>
            <button class="Soft-Taupe"></button>
            <button class="Dusty-Rose"></button>
            <button class="blue"></button>
        </div>
        <div class="content">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <script src="assets/js/file.js"></script>
</body>

</html>
