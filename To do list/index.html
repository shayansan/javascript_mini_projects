<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27e065ba71.js" crossorigin="anonymous"></script>
    <title>To do list(mini_project_js)</title>
    <link rel="stylesheet" href="files/style/style.css">
</head>

<body>
    <div class="container">
        <ul class="list">
            <li class="li-items">Study <i class="fa-solid fa-trash icon"></i></li>
            <li class="li-items">Excercise <i class="fa-solid fa-trash icon"></i></li>
            <li class="li-items">Pray <i class="fa-solid fa-trash icon"></i></li>
            <li class="li-items">Launch <i class="fa-solid fa-trash icon"></i></li>
        </ul>
        <div class="add-new-todo">
            <h4>Add new todo...</h4>
            <input type="text" name="todo" id="todo">
        </div>
        <div class="notification"></div>
    </div>
    <script src="files/js/file.js"></script>
</body>

</html>
